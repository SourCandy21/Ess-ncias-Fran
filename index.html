<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essências Fran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrossel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>

            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"> <i class="bi bi-house-heart-fill"></i> </span>
                    <span class="txt-link"> Home </span>
                </a>
            </li>


            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-search-heart-fill"></i></span>
                    <span class="txt-link"> Busca </span>
                </a>
            </li>


            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bookmark-heart-fill"></i></span>
                    <span class="txt-link"> Catálogo </span>
                </a>
            </li>


            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bag-heart-fill"></i> </span>
                    <span class="txt-link"> Carinho</span>
                </a>
            </li>


            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-heart"></i></span>
                    <span class="txt-link"> Conta </span>
                </a>
            </li>

        </ul>

    </nav>
    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">


            <div class="slide first">
                <img src="Imagens/mountains-8540709_1280.jpg" alt="">
            </div>

            <div class="slide">
                <img src="Imagens/hintersee-3601004_1280.jpg" alt="">
            </div>

            <div class="slide">
                <img src="Imagens/waters-3102729_1280.jpg" alt="">
            </div>
            
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>

    

    <script src="menu.js"></script>
    <script src="carrossel.js"></script>
</body>
</html>
